<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My To-Do App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/8e593d3999.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1><span class="egoistic-text">My</span> To-Do App</h1>
    </header>
    <main>
      <div class="controls">
        <label for="task">Enter a task :</label>
        <input type="text" id="task" />
        <button class="enter">Enter</button>
        <button class="delete">Clear</button>
      </div>

      <div class="tasks">
        <div class="your-tasks">
          <h2></h2>
          <ul class="fa-ul"></ul>
        </div>
        <div class="completed-tasks">
          <h2></h2>
          <ul class="fa-ul"></ul>
        </div>
      </div>
    </main>
  </body>
</html>
